<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Code</title>
    <style>
       
    body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #F9F9F9;
        }


        /* Required properties:
    -> color 
    -> font-size 
    -> text-align
    -> text-decoration
     */
        h1{
            color:#2C3E50;
            font-size: 24px;
            text-align: center;
            text-decoration: underline;
        }

      
        p {color: #333;
            font-size: 16px;
            text-align: justify;
        }

       
        em { color: red;
            font-style: italic;
        }
        strong {
            font-weight: bold;
            color: red;

        }


        a {  color: blue;
            text-decoration: none;
            font-weight: bold;}
    </style>
</head>

<body>
    <h1>CSS Basic Styling</h1>
    <p>This is a paragraph demonstrating various CSS properties. The quick brown
        <em>fox</em> jumps over the lazy <strong>dog</strong>.
        For more information, visit the <a href="#">CSS Documentation</a>.
    </p>
</body>

</html>
